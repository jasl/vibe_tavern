# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/opt/homebrew/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  #
  # Pool sizing:
  # - Web process needs: RAILS_MAX_THREADS connections (default: 3)
  # - Job process needs: DEFAULT_QUEUE_JOB_THREADS + UPLOAD_QUEUE_JOB_THREADS + LLM_QUEUE_JOB_THREADS + 2 (default: 3+2+5+2 = 12)
  # Use RAILS_DB_POOL to explicitly set. If not set, uses RAILS_MAX_THREADS (fallback: 16).
  pool: <%= ENV.fetch("RAILS_DB_POOL") { ENV.fetch("RAILS_MAX_THREADS") { 16 } } %>

development:
  primary:
    <<: *default
    <% if ENV["RAILS_DB_URL_BASE"] %>
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_primary_development"
    <% else %>
    database: vibe_tavern_primary_development
    <% end %>
  queue:
    <<: *default
    <% if ENV["RAILS_DB_URL_BASE"] %>
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_queue_development"
    <% else %>
    database: vibe_tavern_queue_development
    <% end %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    <% if ENV["RAILS_DB_URL_BASE"] %>
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_cable_development"
    <% else %>
    database: vibe_tavern_cable_development
    <% end %>
    migrations_paths: db/cable_migrate

  # The specified database role being used to connect to PostgreSQL.
  # To create additional roles in PostgreSQL see `$ createuser --help`.
  # When left blank, PostgreSQL will use the default role. This is
  # the same name as the operating system user running Rails.
  #username: dummy

  # The password associated with the PostgreSQL role (username).
  #password:

  # Connect on a TCP socket. Omitted by default since the client uses a
  # domain socket that doesn't need configuration. Windows does not have
  # domain sockets, so uncomment these lines.
  #host: localhost

  # The TCP port the server listens on. Defaults to 5432.
  # If your server runs on a different port number, change accordingly.
  #port: 5432

  # Schema search path. The server defaults to $user,public
  #schema_search_path: myapp,sharedapp,public

  # Minimum log levels, in increasing order:
  #   debug5, debug4, debug3, debug2, debug1,
  #   log, notice, warning, error, fatal, and panic
  # Defaults to warning.
  #min_messages: notice

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  <% if ENV["RAILS_DB_URL_BASE"] %>
  url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_test"
  <% else %>
  database: vibe_tavern_test
  <% end %>

# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full overview on how database connection configuration can be specified.
#
production:
  primary: &primary_production
    <<: *default
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_primary_production"
  cache:
    <<: *primary_production
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_cache_production"
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_queue_production"
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    url: "<%= ENV["RAILS_DB_URL_BASE"] %>/vibe_tavern_cable_production"
    migrations_paths: db/cable_migrate
