name: Python parity

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

jobs:
  python_parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
      - name: Run python parity
        run: bash script/python_parity.sh
