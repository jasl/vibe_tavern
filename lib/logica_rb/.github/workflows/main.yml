name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.4'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libsqlite3-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test
      - name: Run Rails integration tests (SQLite)
        run: bundle exec rake test:rails_sqlite
      - name: Run Rails integration tests (Postgres)
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/postgres
        run: bundle exec rake test:rails_psql
      - name: Run DB smoke tests (SQLite)
        run: bundle exec rake test:db_smoke_sqlite
      - name: Run DB smoke tests (Postgres)
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/postgres
        run: bundle exec rake test:db_smoke_psql
